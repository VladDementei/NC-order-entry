<div *ngIf="isLoading|async" class="parent-center">
  <mat-spinner>
  </mat-spinner>
</div>
<div *ngIf="!(isLoading|async)">
  <div class="catalog-container" *ngIf="(orderItems)">
    <div class="offers">
      <app-basket-elem *ngFor="let item of orderItems" [item]="item" [role]="this.role">
      </app-basket-elem>
    </div>
  </div>
  <div *ngIf="!(orderItems) || !(orderItems.length)">
    No order created
  </div>
</div>

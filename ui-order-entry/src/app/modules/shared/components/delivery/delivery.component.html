<div class="show-center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Registration form</mat-card-title>
    </mat-card-header>

    <form [formGroup]="deliveryForm" (ngSubmit)="saveDeliveryInfo()">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email" [formControlName]="'email'" required>
          <mat-error *ngIf="deliveryForm.get('email').invalid">{{getRequiredError('email') || getEmailError('email')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Login" [formControlName]="'login'" required>
          <mat-error *ngIf="deliveryForm.get('login').invalid">{{getRequiredError('login')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [formControlName]="'password'" required>
          <mat-error *ngIf="deliveryForm.get('password').invalid">{{getRequiredError('password') || getMinLengthError('password', 6)}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="!deliveryForm.valid">Sign up</button>
      </mat-card-actions>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-card>
</div>

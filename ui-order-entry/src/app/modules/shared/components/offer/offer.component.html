<mat-card>

  <div class="menu" *ngIf="role === 'admin'">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="modifyOffer()">
        <mat-icon>build</mat-icon>
        <span>Modify</span>
      </button>
      <button mat-menu-item (click)="deleteOffer()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>

  <mat-card-header>
    <mat-card-title>{{offer.title}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image src="{{offer.photo}}" alt="Photo not found">

  <mat-card-content>
    <p>{{offer.description}}</p>
  </mat-card-content>

  <mat-card-footer>
    <p>Price {{offer.price}} rub</p>
    <div *ngIf="role === 'wizard' || role === 'demo'">
      <mat-card-actions>
        <button mat-button type="button" (click)="addToBasket()"><img src="../../../../../assets/basket-img.png"/>Basket</button>
      </mat-card-actions>
    </div>
  </mat-card-footer>
</mat-card>

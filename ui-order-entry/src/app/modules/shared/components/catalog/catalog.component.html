<div *ngIf="isLoading|async" class="parent-center">
  <mat-spinner>
  </mat-spinner>
</div>
<div *ngIf="!(isLoading|async)">
  <div class="catalog-container" *ngIf="(offersFromServer)">
    <div class="filters">
      <app-filter [offersFromServer]="offersFromServer"></app-filter>
    </div>
    <div class="offers">
      <app-offer *ngFor="let offer of filteredOffersFromServer" [offer]="offer" [role]="role">
      </app-offer>
    </div>
  </div>
</div>

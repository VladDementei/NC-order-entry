<div class="header">
  <div class="logo" (click)="openWizard()">
    <img src="../../../../../assets/logo.png"/>
  </div>
  <div class="content">
    <div class="basket" (click)="openBasket()">
      <mat-icon>shopping_cart</mat-icon>
      <div class="basket-info">
        <div class="counter">{{numberOrderItems}}</div>
        <span>Basket</span>
      </div>
    </div>
    <div class="greeting">
      Hello, {{this.user.name}}
    </div>
    <div class="log-out" (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>
      <div class="log-out-text">Log out</div>
    </div>
  </div>
</div>

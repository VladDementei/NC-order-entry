<div class="show-center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email" [formControlName]="'email'" required>
          <mat-error *ngIf="loginFormGroup.get('email').invalid">{{getRequiredError('email') || getEmailError('email')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [formControlName]="'password'" required>
          <mat-error *ngIf="loginFormGroup.get('password').invalid">{{getRequiredError('password')}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="!loginFormGroup.valid">Login</button>
      </mat-card-actions>
    </form>

    <mat-card-footer>
      Don't have an account?
      <a routerLink="/auth/registration">Sign up</a>
    </mat-card-footer>
  </mat-card>
</div>

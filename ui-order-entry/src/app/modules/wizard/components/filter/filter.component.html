<input [(ngModel)]="searchText" placeholder="search text" (input)="searchTextChange()">
<form [formGroup]='form' (submit)="submit()">
  <label formArrayName="manufacturer" *ngFor="let elem of form.controls.manufacturer.controls; let i = index">
    <input type="checkbox" [formControlName]="i">
    {{manufacturerList[i]}}
  </label>
  <mat-form-field>
    <input matInput type="number" min="0" placeholder="min price" [formControlName]="'minPrice'">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" min="{{form.value['minPrice'] || 0}}" placeholder="max price" [formControlName]="'maxPrice'">
  </mat-form-field>
  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>

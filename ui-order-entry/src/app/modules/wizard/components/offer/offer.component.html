<mat-card>
  <mat-card-header>
    <mat-card-title>{{offer.title}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image src="{{offer.photo}}" alt="Photo not found">

  <mat-card-content>
    <p>{{offer.description}}</p>
  </mat-card-content>

  <mat-card-footer>
    <p>Price {{offer.price}} rub</p>
    <mat-card-actions>
      <button mat-button type="button"><img src="../../../../../assets/basket-img.png"/>Basket</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
